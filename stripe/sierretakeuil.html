  <script>
    /*
     * Browser detection 
     * detect msie and redirect to Chrome download page
    */
    function searchAndDestroy() {
      var internetExplorer = navigator.userAgent.match(/Trident.*rv[ :]*11\./i);
      var userAgent = navigator.userAgent.match(
        /(opera|chrome|safari|firefox|msie)\/?\s*(\.?\d+(\.\d+)*)/i
      );
      if (internetExplorer) {
        // may the force be with you ü§°
        alert(
          "Oops, you're using a very outdated browser. We suggest updating your browser to a modern one like Chrome."
        );
        setTimeout(function () {
          // redirect to Chrome download page
          window.open("https://www.google.com/chrome/");
        }, 1500);
      } else {
        // good user, rock on
        console.log("Yay üçë your modern browser is " + userAgent[1]);
      }
    }
    searchAndDestroy();
  </script>
  <script>
    /*
     * Checkout Subscription (PRODUCTION)
     * Build date: 01/10/2020 | anthonysalamin.ch
     */
    document.addEventListener("DOMContentLoaded", () => {
      "use strict";
      // globals
      const log = console.log,
        pk_live =
          "pk_live_51HH3cWCkDrSTQU1mNIyW3dQlXy393wVUvXYCLu665YSydnegOJS8IT3Ub9fJs0pbXpXKRFSyAjFPYTOHFxRZYPHe00CVuYrdWW",
        language = "fr", // auto
        stripe = Stripe(pk_live, { locale: language }),
        mode = "subscription",
        domain = "anthonysalamin.ch/stripe",
        checkoutEmail = "Sandrine.Rudaz@sierre.ch", // client's email
        forceEmail = false,
        billingAddress = true, // collects billing address
        buttons = document.getElementsByClassName("stripe-checkout-btn");
      // üçã for each button get price id
      Array.from(buttons).forEach((button) => {
        button.addEventListener("click", () => {
          const priceID = button.id;
          log(`Product ID: ${priceID} selected`);
          button.textContent = "un moment...";
          // üçì setup stripe object
          let stripeObject = {
            lineItems: [{ price: priceID, quantity: 1 }],
            mode: mode,
            successUrl: `https://www.${domain}/success`,
            cancelUrl: `https://www.${domain}/canceled`,
            billingAddressCollection: billingAddress ? "required" : "auto"
          }; // end stripe object
          // ü•¨ force email management
          if (forceEmail) {
            stripeObject.customerEmail = checkoutEmail;
          } else {
            delete stripeObject.customerEmail;
          } // end email management
          // üçê error handling
          const handleResult = function (result) {
            if (result.error) {
              const displayError = document.getElementById("error-message");
              displayError.textContent = result.error.message;
            }
          }; // end error handling
          // üçç redirect to checkout page
          stripe.redirectToCheckout(stripeObject).then(handleResult);
        }); // end click listener
      }); // end for each button
    }); // end DOMContentLoaded()
  </script>
