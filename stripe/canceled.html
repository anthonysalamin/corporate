/*
 * Isotope + imagesLoaded
 * BUILD: 11.07.2020 | anthonysalamin.ch
 */
document.addEventListener(
  "DOMContentLoaded",
  () => {
    "use strict";
    // globals
    const grid = document.getElementById("grid");
    // init Isotope
    function initIsotope() {
      const log = console.log;
      if (typeof Isotope === "undefined") {
        log(
          "Ooh üçÖ Isotope scripts not loaded, Mixitup function will not initialise further"
        );
        return;
      } else {
        log("Yay ü•¶ Isotope scripts injected, Isotope is ready.");
      }
      const iso = new Isotope(grid, {
        itemSelector: ".item",
        percentPosition: true,
        masonry: {
          columnWidth: ".item" // grid-sizer (?)
        }
      });
      // layout Isotope after each image loads
      imagesLoaded(grid).on("progress", () => {
        iso.layout();
      });
    } // end initIsotope()
    // dynamically inject Isotope scripts
    function injectIsotopeScripts() {
      const log = console.log,
        body = document.body,
        delay = 0.25;
      // create script elements
      const scriptIsotope = document.createElement("script"),
        scriptImagesloaded = document.createElement("script");
      // define script urls
      const URLs = [
        [
          scriptImagesloaded,
          "https://cdn.jsdelivr.net/npm/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"
        ],
        [
          scriptIsotope,
          "https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"
        ]
      ];
      // check if Isotope is needed
      if (grid != null) {
        // define script source based on URLs array + inject scripts into body
        URLs.forEach((url) => {
          url[0].src = url[1];
          body.insertBefore(url[0], body.childNodes[1].nextSibling);
        });
        log("Yay ü•¶ An Isotope grid is present.");
        // init Isotope after delay
        setTimeout(function () {
          initIsotope();
        }, delay * 1000);
      } else {
        log("Yay ü•¶ It seems no Isotope layout is needed.");
        return;
      }
    }
    injectIsotopeScripts();
  } // injectIsotopeScripts
); // end DOMContentLoaded
</script>

function loadGoolgeMapsAPI() {
  let script = document.createElement("script");
  let key = `AIzaSyDWiFnddUt0UCoZZ0vSLoKkNGSSKjIj7ek`, // üòà website restricted

  script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&language=${language}&region=${region}&callback=${callback}`; // ü•ë production
  script.async = true;
  script.defer = true;
  document.body.appendChild(script);

/*
 * intersection observer margin
 * https://developers.google.com/web/fundamentals/performance/lazy-loading-guidance/images-and-video/
 */
function initLazyMap() {
  const margin = {
    rootMargin: "0px 0px 600px 0px" // expand intersection observer margin
  };
  let lazyMaps = [].slice.call(document.querySelectorAll(".lazy-map"));
  if ("IntersectionObserver" in window) {
    let lazyMapObserver = new IntersectionObserver(function (
      entries,
      observer
    ) {
      entries.forEach(map => {
        if (map.isIntersecting) {
          loadGoolgeMapsAPI();
          console.log("Yay üåç Google Maps API script injected.");
          map.target.classList.remove("lazy-map");
          lazyMapObserver.unobserve(map.target);
        } // end if isIntersecting
      }); // end for each
    },
    margin); // end lazyMapObserver
    lazyMaps.forEach((map) => {
      lazyMapObserver.observe(map);
    }); // end foreach
  } // end if
} // end initLazyMap()
